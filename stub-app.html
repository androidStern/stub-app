<head>
  <title>stub-app</title>
</head>

<body>
  {{> hello}}
  {{> bridge_status}}
  {{> MESSAGES}}
</body>

<template name="hello">
  <input id="send" class="button" type="button" value="Click" />
</template>

<template name="bridge_status">
  <div class="row">
    <span>Status: {{isbridge}}</span>
  </div>

</template>

<template name="MESSAGES">
  <ul>{{#each messages}}
    <li><span>Message: {{this}}</span></li>
  {{/each}}</ul>
</template>
